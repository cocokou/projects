<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<div id="container">
		<div id="calc" class="calc">
			<div id="top">
				<div id="result">
					<div id="express"></div>
					<div id="res">0</div>
				</div>
			</div>
			<div id="bottom">
				<div class="row">
					<button id="reset" value="C">CE</button>
					<button id="remove" value="←">←</button>
					<button value="%">%</button>
					<button value="/" class="operator">÷</button>
				</div>
				<div class="row">
					<button value="7">7</button>
					<button value="8">8</button>
					<button value="9">9</button>
					<button value="*" class="operator">×</button>
				</div>
				<div class="row">
					<button value="4">4</button>
					<button value="5">5</button>
					<button value="6">6</button>
					<button value="-" class="operator">ㅡ</button>
				</div>
				<div class="row">
					<button value="1">1</button>
					<button value="2">2</button>
					<button value="3">3</button>
					<button value="+" class="operator">＋</button>
				</div>
				<div class="row">
					<button value="0" class="zero">0</button>
					<button value="." class="dot">.</button>
					<button id="equals" value="=" class="operator eq">＝</button>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
